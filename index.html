<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja aplikacja PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Formularz logowania -->
    <div id="loginPage">
        <h1>Logowanie</h1>
        <input type="text" id="username" placeholder="Nazwa użytkownika">
        <input type="password" id="password" placeholder="Hasło">
        <button id="loginButton">Zaloguj</button>
        <p>Nie masz konta? <button id="showRegisterForm">Zarejestruj się</button></p>
    </div>

    <!-- Formularz rejestracji -->
    <div id="registerPage" style="display:none;">
        <h1>Rejestracja</h1>
        <input type="text" id="registerUsername" placeholder="Nazwa użytkownika">
        <input type="password" id="registerPassword" placeholder="Hasło">
        <button id="registerButton">Zarejestruj</button>
        <p>Masz już konto? <button id="showLoginForm">Zaloguj się</button></p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display:none;">
        <header>
            <h1>Dashboard</h1>
            <button onclick="logout()">Wyloguj</button>
        </header>
        <nav>
            <ul>
                <li><a href="#">Strona główna</a></li>
                <li><a href="#">Moje konto</a></li>
                <li><a href="#">Ustawienia</a></li>
            </ul>
        </nav>
        <main>
            <p>Witaj użytkowniku!</p>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function() {
                    console.log('Service Worker zarejestrowany poprawnie.');
                })
                .catch(function(error) {
                    console.error('Błąd podczas rejestracji Service Workera:', error);
                });
        }
    </script>
</body>
</html>
